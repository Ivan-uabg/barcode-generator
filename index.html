<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор штрих-кодов</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/adaptive.css">
</head>
<body>
    <div class="input-container">
        <h1>Генератор штрих-кодов</h1>
        <input type="text" id="barcodeInput" placeholder="Введите текст для штрих-кода">
        <span class="error-message"></span>
        <button class="main-button" onclick="addBarcode()">Добавить штрих-код</button>
    </div>
    <div class="barcode-list-container">
        <div id="barcodeList">
        </div>
    </div>
    <button class="print-button main-button" onclick="printBarcodes()">Распечатать все штрих-коды</button>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
